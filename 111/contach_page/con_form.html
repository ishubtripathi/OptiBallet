<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="con_form.css">
</head>
<body>
    <form action="#">
        <div class="style">
        <header>
            <h1 id="style3">Contact Us</h1>
        </header>
        <h3>Let's get this started. Tell us a bit about yourself, and we'll get in touch as soon as we can.</h3>
        <hr>
        <main>
            <section>
                <h2>Information</h2>
                <p> First Name: *<input type="text" name="text" id="text" placeholder="First Name" required></p>
                <p> LastName: *<input type="text" name="text" id="text" placeholder="Last Name" required></p>
                <p> E-mail: *<input type="email" name="email" id="email" placeholder="Email Id" required ></p>
                <p> Subject: *<input type="text" name="text" id="text" placeholder="Enter message subject" required></p>
                <p>Message: *<textarea name="text" id="text" cols="50" rows="5" placeholder="Enter your message" required></textarea></p>
            </section>
        </main>
        <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
